<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" [disabled]="menuDisabled">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>FoodScore</ion-list-header>
        </ion-list>

        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false">
            <ion-item detail="false" [routerLink]="['/restaurants']">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>Restaurants</ion-label>
            </ion-item>
            <ion-item lines="none" detail="false" [routerLink]="['/users/me']">
              <ion-icon slot="start" name="person"></ion-icon>
              <ion-label>Profile</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="logout()" lines="none" detail="false">
              <ion-icon slot="start" name="exit"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>

    </ion-menu>
    <ion-router-outlet id="main-content" [environmentInjector]="environmentInjector"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
